<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="profile">
        <div class="profile-pic">
          <img src="./harry-potter.png" alt="profile pic">
        </div>
        <div class="details">
          <div class="name">Harry Potter</div>
          <div class="profession">Wizard</div>
        </div>
        <button class="follow">Follow</button>
        <button class="message">Message</button>
      </div>
      <div class="stats">
        <div class="stat">
          <div class="amount">523</div>
          <div class="type">Posts</div>
        </div>
        <div class="stat">
          <div class="amount">1387</div>
          <div class="type">Likes</div>
        </div>
        <div class="stat">
          <div class="amount">146</div>
          <div class="type">Followers</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
